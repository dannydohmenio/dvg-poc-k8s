apiVersion: v1
items:
- apiVersion: autoscaling/v2
  kind: HorizontalPodAutoscaler
  metadata:
    labels:
      app.kubernetes.io/instance: dvg-poc
    name: autoscaler
    namespace: default
  spec:
    behavior:
      scaleDown:
        policies:
        - periodSeconds: 60
          type: Pods
          value: 1
        selectPolicy: Min
        stabilizationWindowSeconds: 300
      scaleUp:
        policies:
        - periodSeconds: 60
          type: Pods
          value: 1
        selectPolicy: Min
        stabilizationWindowSeconds: 300
    maxReplicas: 8
    metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 400
          type: Utilization
      type: Resource
    minReplicas: 2
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: dvg-poc-apache
